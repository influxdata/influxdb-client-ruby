version: 2.1

commands:
  influxdb-onboarding:
    steps:
      - run:
          name: "Post onBoarding request to InfluxDB 2"
          command: ./bin/influxdb-onboarding.sh
  prepare:
    description: "Prepare environment to tests"
    steps:
      - checkout
      - influxdb-onboarding
  test:
    parameters:
      ruby-image:
        type: string
      gemspec-file:
        type: string
      path:
        type: string
    steps:
      - restore_cache:
          name: Restoring Gem Cache
          keys:
            - &cache-key gem-cache-v2-{{ checksum "<< parameters.path >>/<< parameters.gemspec-file >>" }}-<< parameters.ruby-image >>
            - gem-cache-v2-{{ checksum "<< parameters.path >>/<< parameters.gemspec-file >>" }}
            - gem-cache-v2-
      - run:
          name: Install dependencies
          command: |
            cd << parameters.path >>
            gem install bundler
            bundle config set path 'vendor/bundle'
            bundle install --jobs=4 --retry=3
      - run:
          name: Static code analyze
          command: |
            cd << parameters.path >>
            bundle exec rake rubocop
      - run:
          name: Run tests
          command: |
            cd << parameters.path >>
            export MINITEST_REPORTER=JUnitReporter
            bundle exec rake test
      - save_cache:
          name: Saving Gem Cache
          key: *cache-key
          paths:
            - << parameters.path >>/vendor/bundle
          when: always
      - storing-test-results:
          path: << parameters.path >>
  deploy-preview:
    parameters:
      gemspec-file:
        type: string
      path:
        type: string
    steps:
      - run:
          name: Setup Rubygems
          command: bash .circleci/setup-rubygems.sh
      - run:
          name: Build a Gem bundle
          command: |
            cd << parameters.path >>
            gem build << parameters.gemspec-file >>
      - run:
          name: Deploy pre-release into https://rubygems.org
          command: |
            cd << parameters.path >>
            gem push influxdb-client-*.pre.$CIRCLE_BUILD_NUM.gem
  storing-test-results:
    parameters:
      path:
        type: string
    steps:
      - store_test_results:
          path: << parameters.path >>/test/reports

jobs:
  tests-ruby:
    parameters:
      ruby-image:
        type: string
        default: &default-ruby-image "cimg/ruby:2.6"
      influxdb-image:
        type: string
        default: &default-influxdb-image "influxdb:latest"
      gemspec-file:
        type: string
        default: influxdb-client.gemspec
      path:
        type: string
        default: .
    docker:
      - image: << parameters.ruby-image >>
      - image: &influx-image << parameters.influxdb-image >>
        environment:
          INFLUXD_HTTP_BIND_ADDRESS: :8086
    steps:
      - prepare
      - test:
          ruby-image: << parameters.ruby-image >>
          gemspec-file: << parameters.gemspec-file >>
          path: << parameters.path >>

  check-generate-sources:
    docker:
      - image: *default-ruby-image
    steps:
      - checkout
      - restore_cache:
          name: Restoring Cache
          keys:
            - &generate-sources-cache-key gs-cache-v1
      - run:
          name: Install Maven
          command: |
            sudo apt-get update
            sudo apt-get install maven --yes
      - run:
          name: Checks generating sources from swagger
          command: |
            ./bin/generate-sources.sh
            gem build influxdb-client.gemspec
            gem build apis/influxdb-client-apis.gemspec
      - save_cache:
          name: Saving Cache
          key: *generate-sources-cache-key
          paths:
            - ~/.m2

  deploy-all:
    docker:
      - image: *default-ruby-image
    steps:
      - run:
          name: Early return if this build is from a forked repository
          command: |
            if [[ $CIRCLE_PROJECT_USERNAME != "influxdata" ]]; then
              echo "Nothing to do for forked repositories, so marking this step successful"
              circleci step halt
            fi
      - checkout
      - deploy-preview:
          gemspec-file: influxdb-client.gemspec
          path: .
      - deploy-preview:
          gemspec-file: influxdb-client-apis.gemspec
          path: ./apis

workflows:
  version: 2
  build:
    jobs:
      - tests-ruby:
          name: client-r3.0
          ruby-image: "cimg/ruby:3.0"
      - tests-ruby:
          name: APIs-r3.0
          ruby-image: "cimg/ruby:3.0"
          gemspec-file: influxdb-client-apis.gemspec
          path: ./apis
          requires:
            - client-r3.0
      - tests-ruby:
          name: client-r2.7
          ruby-image: "cimg/ruby:2.7"
      - tests-ruby:
          name: APIs-r2.7
          ruby-image: "cimg/ruby:2.7"
          gemspec-file: influxdb-client-apis.gemspec
          path: ./apis
          requires:
            - client-r2.7
      - tests-ruby:
          name: client-r2.6
      - tests-ruby:
          name: APIs-r2.6
          gemspec-file: influxdb-client-apis.gemspec
          path: ./apis
          requires:
            - client-r2.6
      - tests-ruby:
          name: client-r2.6-nightly
          influxdb-image: "quay.io/influxdb/influxdb:nightly"
      - tests-ruby:
          name: APIs-r2.6-nightly
          influxdb-image: "quay.io/influxdb/influxdb:nightly"
          gemspec-file: influxdb-client-apis.gemspec
          path: ./apis
          requires:
            - client-r2.6-nightly
      - tests-ruby:
          name: client-r2.5
          ruby-image: "cimg/ruby:2.5"
      - tests-ruby:
          name: APIs-r2.5
          ruby-image: "cimg/ruby:2.5"
          gemspec-file: influxdb-client-apis.gemspec
          path: ./apis
          requires:
            - client-r2.5
      - tests-ruby:
          name: client-r2.4
          ruby-image: "cimg/ruby:2.4"
      - tests-ruby:
          name: APIs-r2.4
          ruby-image: "cimg/ruby:2.4"
          gemspec-file: influxdb-client-apis.gemspec
          path: ./apis
          requires:
            - client-r2.4
      - tests-ruby:
          name: client-jruby
          ruby-image: "jruby:9.2.17.0"
      - tests-ruby:
          name: APIs-jruby
          ruby-image: "jruby:9.2.17.0"
          gemspec-file: influxdb-client-apis.gemspec
          path: ./apis
          requires:
            - client-jruby
      - deploy-all:
          requires:
            - APIs-r3.0
            - APIs-r2.7
            - APIs-r2.6
            - APIs-r2.6-nightly
            - APIs-r2.5
            - APIs-r2.4
            - APIs-jruby
          filters:
            branches:
              only: master

  nightly:
    triggers:
      - schedule:
          cron: "0 0 * * *"
          filters:
            branches:
              only:
                - master
    jobs:
      - tests-ruby
      - check-generate-sources
